<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div
    class="container d-flex align-items-center justify-content-center main-container" >
    <div class="card text-center">
      <div class="card-header">Payment Details</div>
      <div class="card-body">
        <h5 id="user"> UseName: {{.User}}</h5>
        <p id="order">Order id: {{.OrderID}}</p>
        <p id="final">Payable Amount: {{.FinalPrice}}</p>
        <button id="rzp-button1" class="btn btn-primary">
          Pay with Razorpay
        </button>
      </div>
      <div class="card-footer text-muted">Within 5 minutes</div>
    </div>

  </div><script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
var options = {
    "key": "rzp_test_d0gJ9Zz2KNkAMY", // Enter the Key ID generated from the Dashboard
    "amount": "50000", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
    "currency": "INR",
    "name": "Acme Corp",
    "description": "Test Transaction",
    "image": "https://example.com/your_logo",
    "order_id": "{{.OrderID}}", //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
    "handler": function (response){
        alert(response.razorpay_payment_id);
        alert(response.razorpay_order_id);
        alert(response.razorpay_signature)
    },
    "prefill": {
        "name": "{{.PhoneNumber}}",
        "email": "",
        "contact":"{{.PhoneNumber}}"
    },
    "notes": {
        "address": "Laptop_Lounge Corporate Office"
    },
    "theme": {
        "color": "#3399cc"
    }
};
var rzp1 = new Razorpay(options);
rzp1.on('payment.failed', function (response){
        alert(response.error.code);
        alert(response.error.description);
        alert(response.error.source);
        alert(response.error.step);
        alert(response.error.reason);
        alert(response.error.metadata.order_id);
        alert(response.error.metadata.payment_id);
});
document.getElementById('rzp-button1').onclick = function(e){
    rzp1.open();
    e.preventDefault();
}
</script>
</body>
</html>
